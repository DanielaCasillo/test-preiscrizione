<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e il testo -->
        <img class="logo" src="logo.png" alt="logo lim">
        <h1 class="logo-text">Taking Booleaners from A to B </h1>
      </header>

      <nav>
        <!-- button  -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- lista Monopattini -->
        <div class="monopattino">
          <span class="square"></span>
          <h2>Monopattino Gino22</h2>
          <p><span class="arrow"></span> Via Guadalamentri - a 220 mentri da te <br>Stato carica:</p>
          <div class="charge orange"></div>
        </div>

        <div class="monopattino">
          <span class="square"></span>
          <h2>Monopattino Mike24</h2>
          <p><span class="arrow"></span> Via Ricciardoni - a 420 metri da te <br>Stato carica:</p>
          <div class="charge green"></div>
        </div>

        <div class="monopattino">
          <span class="square"></span>
          <h2>Monopattino Fede154</h2>
          <p><span class="arrow"></span> Via Mentarini - a 490 metri da te <br>Stato carica:</p>
          <div class="charge red"></div>
        </div>

      </main>
    </div>

  </body>
</html>
